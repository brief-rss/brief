<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://brief/locale/firstrun.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>&pageTitle;</title>
    <link rel="stylesheet" href="chrome://brief/skin/firstrun.css"/>
    <link rel="icon" href="chrome://brief/skin/feed-icon-16x16.png" type="image/png"/>
    <script type="text/javascript;version=1.8">
     //<![CDATA[
        let Ci = Components.interfaces;

        window.addEventListener('DOMContentLoaded', event => {
            if (document.documentURI.match('tutorial')) {
                document.getElementById('header').style.display = 'none';
                document.getElementById('open-brief').style.display = 'none';
            }
        }, false);

        function openBrief() {
            let topWindow = window.QueryInterface(Ci.nsIInterfaceRequestor)
                                  .getInterface(Ci.nsIWebNavigation)
                                  .QueryInterface(Ci.nsIDocShellTreeItem)
                                  .rootTreeItem
                                  .QueryInterface(Ci.nsIInterfaceRequestor)
                                  .getInterface(Ci.nsIDOMWindow);
            topWindow.Brief.open(true);
        }
    //]]>
    </script>
</head>

<body>
<div id="page">

    <div id="header">
        <img id="logo"
             src="http://brief.mozdev.org/images/brief-icon-64x64.png"
             alt="Brief logo"/>
        <div id="intro">
            <h1 id="thank-you">&thankYou.header;</h1>
            <h2 id="subheader">&howToSubscribe.header;</h2>
        </div>
    </div>

    <div id="guide">

        <div class="step">
            <img class="screenshot"
                 src="http://brief.mozdev.org/images/firstrun-step-1.png"
                 alt="Subscribing to feeds - step 1"/>
            <p class="step-description">&subscribingStep1.description;</p>
        </div>

        <img class="arrow-next" src="http://brief.mozdev.org/images/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="http://brief.mozdev.org/images/firstrun-step-2.png"
                 alt="Subscribing to feeds - step 2"/>
            <p class="step-description">&subscribingStep2.description;</p>
        </div>

        <img class="arrow-next" src="http://brief.mozdev.org/images/arrow-next.png"/>

        <div class="step">
            <img class="screenshot"
                 src="http://brief.mozdev.org/images/firstrun-step-3.png"
                 alt="Subscribing to feeds - step 3"/>
            <p class="step-description">&subscribingStep3.description;</p>
        </div>

    </div>

    <div id="open-brief" onclick="openBrief()">
        &getStartedButton.label;
    </div>

</div>
</body>
</html>
