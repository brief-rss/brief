updateAlertText.new.pluralForms=nuovo;nuovi
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.item.pluralForms=elemento;elementi
# Provide plural forms according to your language's plural rule (see the note at the top).
updateAlertText.feed.pluralForms=feed;feed
