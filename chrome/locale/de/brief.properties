# %1$S - plural form of "new"
# %2$S - plural form of "item"
# %3$S - plural form of "feed"
# e.g. "5 new items in 2 feeds" or "3 new items in 1 feed"
updateAlertText.multpleFeedsMessage=#numItems %1$S %2$S in #numFeeds %3$S
