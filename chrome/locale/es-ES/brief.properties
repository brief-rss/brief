lastUpdated.ago=Los canales web fueron actualizados por última vez #number %1$S atrás
lastUpdated.today=Los canales web fueron actualizados por última vez hoy a las %S
lastUpdated.yesterday=Los canales web fueron actualizados por última vez ayer a las %S
