<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Brief - feed view</title>
        <link rel="stylesheet" href="feedview.css" />
        <link rel="stylesheet" href="full-view.css" />
        <link rel="stylesheet" href="headlines-view.css" />
        <link rel="stylesheet" href="resource://brief-custom-style.css" />
        <script>
            // Some feeds include scripts that use document.write() and screw up the page,
            // because they are inserted dynamically after it is loaded.
            document.write = document.writeln = function() { };
        </script>
    </head>

    <body>
        <header id="message-box">
            <h1 id="main-message"></h1>
            <h2 id="secondary-message"></h2>
        </header>

        <section id="feed-content"></section>

        <article id="article-template" class="entry">
            <div class="headline-container">
                <header class="headline-header">
                    <img class="feed-icon"></img>
                    <div class="headline-feed-name"></div>
                    <h1 class="headline-title"></h1>
                    <a class="headline-link" command="open"></a>
                </header>
            </div>

            <div class="full-container">
                <div class="collapse-button" command="collapse"></div>

                <div class="full-container-inner">
                    <div class="full-container-inner-border">
                        <header class="header">
                            <a class="title-link" command="open"></a>

                            <div class="controls">
                                <div class="button bookmark-button" command="star"></div>
                                <div class="button mark-read-button" command="switchRead"></div>
                                <div class="button delete-button" command="delete"></div>
                                <div class="button restore-button" command="restore"></div>
                            </div>
                        </header>

                        <header class="subheader">
                            <div class="subheader-left">
                                <h2 class="feed-name"></h2>
                                <h2 class="tags"></h2>
                            </div>
                            <div class="subheader-right">
                                <h2 class="authors"></h2>
                                <time class="date" pubdate></time>
                                <div class="updated-label"></div>
                            </div>
                        </header>

                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </article>

    </body>

</html>
